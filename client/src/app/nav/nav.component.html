<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>

      <ul class="navbar-nav me-auto">
      <ng-container  *ngIf="accountService.currentuser$ | async">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">List</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
        </li>
      </ul>

      <div class="dropdown" *ngIf="(accountService.currentuser$ | async) as user" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}} </a>
        <div class="dropdown-menu mt-2" *dropdownMenu>
        <a class="dropdown-item">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
      </div>
      <form *ngIf="(accountService.currentuser$ | async) ==null" #loginForm="ngForm" class="form-inline" (ngSubmit)="login()"
      autocomplete="off">
        <input
        name="=username"
        [(ngModel)]="model.username"
        class="form-group col-md-4" type="text" placeholder="Username" >
        <input
        name="=password"
        [(ngModel)]="model.password"
        class="form-group col-md-4 " type="password" placeholder="Password" >
        <button class="btn btn-success col-md-2" type="submit">Login</button>
      </form>
    </div>
</nav>
